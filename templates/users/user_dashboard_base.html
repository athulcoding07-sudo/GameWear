{% load static%}
<!DOCTYPE html>       
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GameWear{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        html { font-family: 'Inter', sans-serif; }
        body { background-color: black; color: white; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #404040; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: #000000; }
        input[type=range] { accent-color: white; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-black text-white min-h-screen">

    <!-- HEADER MOCK -->
    <header class="bg-black text-white shadow-lg border-b border-neutral-900 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="text-2xl font-extrabold tracking-tight text-white">
                <span class="text-neutral-500">Game</span>Wear
            </div>
            <nav class="hidden md:flex space-x-8">
                <a href="#" class="text-neutral-400 hover:text-white transition duration-200 font-medium">Home</a>
                <a href="#" class="text-neutral-400 hover:text-white transition duration-200 font-medium">Contact</a>
                <a href="#" class="text-neutral-400 hover:text-white transition duration-200 font-medium">About Us</a>
            </nav>
            <div class="flex items-center space-x-4">
                <div class="flex items-center gap-3 bg-neutral-900 px-3 py-1.5 rounded-full border border-neutral-800">
                    <span class="text-xs font-bold text-neutral-400">Hi, Alex</span>
                    <div class="w-8 h-8 rounded-full bg-neutral-700 flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT MOCK -->
   <main class="min-h-screen flex items-center justify-center">
        {% block content %}{% endblock %}
    </main>

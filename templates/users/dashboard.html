{% extends "users/user_dashboard_base.html" %}

{% block title %}GameWear - Collections {% endblock %}

{% block content %}


<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="mb-10">
            <h1 class="text-5xl font-black uppercase tracking-tighter italic text-white leading-none">Collections</h1>
            <div class="flex items-center gap-2 mt-2 text-neutral-500 text-xs font-bold uppercase tracking-widest">
                <a href="#" class="hover:text-white transition">Home</a>
                <span>/</span>
                <span class="text-neutral-300">All Products</span>
            </div>
        </div>

        <form>
            <div class="flex flex-col md:flex-row gap-4 justify-between items-center mb-12 bg-neutral-900/40 p-4 rounded-xl border border-neutral-800">
                <div class="relative w-full md:w-96">
                    <input type="text" placeholder="Search products..." class="w-full bg-black border border-neutral-800 rounded-lg py-3 pl-12 pr-4 text-sm text-white focus:outline-none focus:border-neutral-500">
                    <svg class="w-5 h-5 absolute left-4 top-3 text-neutral-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <div class="flex items-center gap-3 w-full md:w-auto">
                    <select class="bg-black border border-neutral-800 rounded-lg py-3 px-6 text-sm text-white focus:outline-none cursor-pointer w-full sm:w-48">
                        <option>Default Sorting</option>
                        <option>Price: Low to High</option>
                        <option>Price: High to Low</option>
                    </select>
                </div>
            </div>

            <div class="flex flex-col lg:flex-row gap-12">
                <aside class="w-full lg:w-64 flex-shrink-0">
                    <div class="space-y-10">
                        <!-- Categories -->
                        <div>
                            <h3 class="text-xs font-black uppercase tracking-[0.2em] text-white mb-6 flex items-center gap-2"><span class="w-2 h-2 bg-neutral-500"></span> Categories</h3>
                            <div class="space-y-3">
                                <label class="flex items-center justify-between cursor-pointer group"><span class="text-sm text-neutral-400 group-hover:text-white transition">Basketball</span><input type="checkbox" class="w-4 h-4 rounded-sm bg-black border-neutral-800"></label>
                                <label class="flex items-center justify-between cursor-pointer group"><span class="text-sm text-neutral-400 group-hover:text-white transition">Running</span><input type="checkbox" class="w-4 h-4 rounded-sm bg-black border-neutral-800" checked></label>
                                <label class="flex items-center justify-between cursor-pointer group"><span class="text-sm text-neutral-400 group-hover:text-white transition">Lifestyle</span><input type="checkbox" class="w-4 h-4 rounded-sm bg-black border-neutral-800"></label>
                            </div>
                        </div>

                        <!-- Color Filter -->
                        <div>
                            <h3 class="text-xs font-black uppercase tracking-[0.2em] text-white mb-6 flex items-center gap-2"><span class="w-2 h-2 bg-neutral-500"></span> Colors</h3>
                            <div class="flex flex-wrap gap-3">
                                <label class="cursor-pointer">
                                    <input type="checkbox" class="sr-only peer">
                                    <div class="w-8 h-8 rounded-full bg-white border border-neutral-800 peer-checked:ring-2 peer-checked:ring-neutral-500 peer-checked:ring-offset-2 peer-checked:ring-offset-black transition-all"></div>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="checkbox" class="sr-only peer" checked>
                                    <div class="w-8 h-8 rounded-full bg-black border border-neutral-300 peer-checked:ring-2 peer-checked:ring-neutral-500 peer-checked:ring-offset-2 peer-checked:ring-offset-black transition-all"></div>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="checkbox" class="sr-only peer">
                                    <div class="w-8 h-8 rounded-full bg-red-600 border border-neutral-800 peer-checked:ring-2 peer-checked:ring-neutral-500 peer-checked:ring-offset-2 peer-checked:ring-offset-black transition-all"></div>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="checkbox" class="sr-only peer">
                                    <div class="w-8 h-8 rounded-full bg-blue-600 border border-neutral-800 peer-checked:ring-2 peer-checked:ring-neutral-500 peer-checked:ring-offset-2 peer-checked:ring-offset-black transition-all"></div>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="checkbox" class="sr-only peer">
                                    <div class="w-8 h-8 rounded-full bg-yellow-500 border border-neutral-800 peer-checked:ring-2 peer-checked:ring-neutral-500 peer-checked:ring-offset-2 peer-checked:ring-offset-black transition-all"></div>
                                </label>
                            </div>
                        </div>

                        <!-- Max Price -->
                        <div>
                            <h3 class="text-xs font-black uppercase tracking-[0.2em] text-white mb-6 flex items-center gap-2"><span class="w-2 h-2 bg-neutral-500"></span> Max Price</h3>
                            <input type="range" min="0" max="1000" value="500" class="w-full h-1 bg-neutral-800 rounded-lg appearance-none cursor-pointer">
                            <div class="text-center mt-3 text-lg font-black italic text-white tracking-tighter">$500</div>
                        </div>

                        <button type="button" class="w-full bg-white text-black font-black uppercase text-xs py-4 rounded-lg hover:bg-neutral-200 transition tracking-widest">Apply Filters</button>
                    </div>
                </aside>

                <section class="flex-grow">
                    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-x-6 gap-y-12">
                        <!-- Product Card -->
                        <div class="group cursor-pointer">
                            <div class="relative aspect-square bg-neutral-900 rounded-2xl overflow-hidden border border-neutral-800 group-hover:border-neutral-600 transition-all duration-500 p-8">
                                <img src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-contain group-hover:scale-110 transition duration-700">
                                <div class="absolute top-4 left-4 bg-white text-black text-[10px] font-black px-3 py-1 rounded-full uppercase">New</div>
                            </div>
                            <div class="mt-6 flex justify-between items-start">
                                <div><p class="text-[10px] font-bold uppercase text-neutral-500 tracking-widest">Nike / Running</p><h3 class="text-lg font-bold text-white">Air Zoom Pegasus</h3></div>
                                <p class="text-xl font-black italic text-white">$120.00</p>
                            </div>
                        </div>
                        <!-- More products... -->
                    </div>
                </section>
            </div>
        </form>
    </div>
</body>
</html>


{% endblock %}

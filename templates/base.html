{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GameWear{% endblock %}</title>
    

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        html {
            font-family: 'Inter', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>

<body class="bg-black text-white min-h-screen">

    <!-- HEADER -->
    <header class="bg-black text-white shadow-lg border-b border-neutral-900 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-extrabold">
                <span class="text-neutral-500">Game</span>Wear
            </div>

            <nav class="hidden md:flex space-x-8">
                <a href="/" class="text-neutral-400 hover:text-white">Home</a>
                <a href="#" class="text-neutral-400 hover:text-white">Contact</a>
                <a href="#" class="text-neutral-400 hover:text-white">About</a>
            </nav>

            <a href="#" class="bg-white text-black px-4 py-2 rounded-lg font-semibold">
                Login
            </a>
        </div>
    </header>

    <!-- PAGE CONTENT -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    
    <footer class="bg-black border-t border-neutral-900 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">

            <div class="flex flex-wrap justify-center space-x-6 mb-8 text-sm">
                <a href="#" class="text-neutral-400 hover:text-white transition duration-200">About Us</a>
                <a href="#" class="text-neutral-400 hover:text-white transition duration-200">Privacy Policy</a>
                <a href="#" class="text-neutral-400 hover:text-white transition duration-200">Terms</a>
                <a href="#" class="text-neutral-400 hover:text-white transition duration-200">Contact</a>
            </div>

            <!-- Social Icons (Using simple text for placeholder) -->
            <div class="flex justify-center space-x-6 mb-8 text-neutral-500 text-2xl">
                <a href="#" class="hover:text-white transition duration-200">FB</a>
                <a href="#" class="hover:text-white transition duration-200">IG</a>
                <a href="#" class="hover:text-white transition duration-200">TW</a>
                <a href="#" class="hover:text-white transition duration-200">YT</a>
            </div>

            <!-- Copyright -->
            <p class="text-neutral-500 text-sm">
                &copy; 2025 Shoeverse. All rights reserved.
            </p>
        </div>
    </footer>

</body>

</html>
